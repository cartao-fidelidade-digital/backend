services:
  db:
    image: postgres:15-alpine
    container_name: clubee-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: ${POSTGRES_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - rede-clubee

  api:
    build:
      context: ./authmicroservice
      dockerfile: Dockerfile
    container_name: clubee-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - rede-clubee

  rabbitmq:
    image: rabbitmq:4.0.6-management-alpine
    container_name: clubee-rabbitmq
    ports:
      - "5672:5672"   # Porta padr√£o do RabbitMQ
      - "15672:15672" # Interface de gerenciamento web
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
      RABBIT_USER: ${RABBIT_USER}
      RABBIT_PASSWORD: ${RABBIT_PASSWORD}
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_HOST: ${RABBIT_HOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    env_file:
      - .env
    networks:
      - rede-clubee

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  rede-clubee:
    driver: bridge